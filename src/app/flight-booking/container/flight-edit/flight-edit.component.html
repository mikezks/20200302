<form [formGroup]="editForm">
    <div class="form-group">
        <label>Id:</label>
        <input formControlName="id" class="form-control">
    </div>

    <div class="form-group">
        <label>From:</label>
        <input formControlName="from" class="form-control">
    </div>

    <div
        class="alert alert-danger"
        *ngIf="editForm.controls['from'].hasError('required')">
        This is a mandatory field.
    </div>

    <div
        class="alert alert-danger"
        *ngIf="editForm.controls['from'].hasError('city')">
        Whitelist not respected. Use one of the following cities: {{
            editForm.controls['from'].errors.city.validCities | json
        }}
    </div>

    <div class="form-group">
        <label>To:</label>
        <input formControlName="to" class="form-control">
    </div>

    <div
        class="alert alert-danger"
        *ngIf="editForm.controls['to'].hasError('required')">
        This is a mandatory field.
    </div>

    <div
        class="alert alert-danger"
        *ngIf="editForm.controls['to'].hasError('city')">
        Whitelist not respected. Use one of the following cities: {{
            editForm.controls['to'].errors.city.validCities | json
        }}
    </div>

    <div class="form-group">
        <label>Date:</label>
        <input formControlName="date" class="form-control">
    </div>

    <div class="form-group">
        <button (click)="save()" class="btn btn-default">Save</button>
    </div>

    <div class="form-group">
        <button (click)="updateForm()" class="btn btn-default">Update</button>
    </div>

</form>
